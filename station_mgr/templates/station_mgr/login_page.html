{% extends 'main.html' %}
{% block title %} Logowanie {% endblock %}

{% block content %}
<div class="app-container">
    <div class="card" style="width: 25rem">
        <div class="card-body">
            <div class="card-title text-center h3 mb-4">Zaloguj się do panelu</div>
            <div class="card-text">
                <form>
                    <div class="form-group">
                        <label for="inputLogin">Login</label>
                        <input type="text" id="inputLogin" class="form-control form-control-sm">
                    </div>

                    <div class="form-group mt-2">
                        <label for="inputPassword">Hasło</label>
                        <input type="password" id="inputPassword" class="form-control form-control-sm">
                    </div>

                    <div class="d-grid col-8 mx-auto">
                        <button type="submit" class="btn btn-primary mt-4 btn-block">Zaloguj się</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
